<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        h3 {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message h3 {
            color: #28a745;
        }

        .form-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input::placeholder {
            color: #999;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .toggle a:hover {
            color: #0056b3;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Quên Mật Khẩu</h2>

        <div th:if="${error}" class="error-message">
            <h3 th:text="${error}"></h3>
        </div>
        <div th:if="${message}" class="success-message">
            <h3 th:text="${message}"></h3>
        </div>

        <form action="/accounts/forgot-password" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="submit-btn">GỬI YÊU CẦU</button>
            <div class="toggle">
                <a href="/login">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>
</body>

</html>
