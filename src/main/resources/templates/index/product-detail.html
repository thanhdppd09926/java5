<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>OCEANS - Product Detail</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        main {
            width: 90%;
            margin: 0 auto;
            padding: 30px 0;
        }

        .product-detail img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-detail h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background: #c0392b;
        }

        .add-to-cart {
            background: #3498db;
        }

        .add-to-cart:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
            border: none;
        }

        .btn-success:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
        <div class="container mt-5 product-detail">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{|/photos/${product.image}|}" class="img-fluid" alt="Sản phẩm">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h1 th:text="${product.name}">Áo Polo unisex ESSEFAUST</h1>
                    <h2 th:text="${product.price}">99.000 VNĐ</h2>
                    <div class="mt-3">
                        <button class="button add-to-cart">Thêm vào giỏ hàng</button>
                        <button class="button btn-success mt-2">Mua ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}"></div>
</body>

</html>
