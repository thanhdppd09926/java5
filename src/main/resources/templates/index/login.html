<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        h3 {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 130px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .active {
            background: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.4);
        }

        .form-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input::placeholder {
            color: #999;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .toggle a:hover {
            color: #0056b3;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #28a745;
        }

        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng Nhập & Đăng Ký</h2>

        <div class="button-group">
            <button onclick="toggleForm('login')" class="active">ĐĂNG NHẬP</button>
            <button onclick="toggleForm('register')">ĐĂNG KÝ</button>
        </div>

        <div id="loginForm">
            <form action="/login" method="post">
                <h3 th:text="${errorMessage}"></h3>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Tên người dùng" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="submit-btn">ĐĂNG NHẬP</button>
                <div class="toggle">
                    <a href="/accounts/forgot-password">Quên mật khẩu?</a> |
                    Chưa có tài khoản? <a href="#" onclick="toggleForm('register')">Đăng ký ngay</a>
                </div>
            </form>
        </div>

        <div id="registerForm" style="display: none;">
            <form action="/register/new" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Tên người dùng" required>
                </div>
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Họ và tên" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="submit-btn">ĐĂNG KÝ</button>
                <div class="toggle">
                    Đã có tài khoản? <a href="#" onclick="toggleForm('login')">Đăng nhập ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const buttons = document.querySelectorAll('.button-group button');

            loginForm.style.display = form === 'login' ? 'block' : 'none';
            registerForm.style.display = form === 'register' ? 'block' : 'none';

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
